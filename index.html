<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary App</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">English Dictionary</h1>
      <input
        type="text"
        id="inputBox"
        class="input-box"
        placeholder="Search a word"
      />
      <p id="infoText" class="info-text">Type A Word And Press Enter</p>
      <div class="meaning-container" id="meaningContainer">
        <!-- <hr />
        <button class="reset-button" id="resetButton">Reset</button>
        <hr /> -->
        <p class="title-of-word" id="titleOfWord">Word Title:---</p>
        <p class="defination-0f-word" id="definationOfWord">Meaning:---</p>
        <hr />
        <audio src="" controls class="audio-element" id="audioElement"></audio>

        <hr />
        <button class="reset-button" id="resetButton">Reset</button>
        <hr />
      </div>

      <p class="credits">
        Made with love ❤️ By
        <a href="https://github.com/JeetKumarRamnani" target="_blank"
          >Jeet Kumar Ramnani</a
        >
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
